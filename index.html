<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO</title>
  </head>
  <body>
    <section class="todoApp">
      <div class="todos">
        <form action="" class="todo-form" id="form">
          <button
            type="button"
            class="todo-form__sellectAll button"
            id="sellectAll"
          >
            <img src="icons/arrow_drop_down.svg" alt="arrow" />
          </button>
          <input
            type="text"
            placeholder="What need to be done?"
            class="todos__input"
            id="todosInput"
            required
          />
        </form>
        <ul class="todos__list" id="todoList"></ul>
        <div class="todos__menu">
          <p class="todos-count" id="counter">items</p>
          <div class="todos-pages" id="todoPages">
            <button class="page" id="All">ALL</button>
            <button class="page" id="Active">Active</button>
            <button class="page" id="Complited">Complited</button>
          </div>
          <button class="clear-todos page" id="clearChecked">
            Clear complited
          </button>
        </div>
      </div>
    </section>
    <canvas class="webgl"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
